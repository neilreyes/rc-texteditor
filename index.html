<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Scenario #2 : Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2>Text editor</h2>
      <div class="text-navigation d-flex">
        <div class="dropdown">
          <button
            class="btn btn-light btn-lg dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Arial
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a
              class="dropdown-item font-family-entry"
              href="#"
              data-font-name="Arial"
              >Arial</a
            >
            <a
              class="dropdown-item font-family-entry"
              href="#"
              data-font-name="Monospace"
              >Monospace</a
            >
            <a
              class="dropdown-item font-family-entry"
              href="#"
              data-font-name="Times New Roman"
              >Times New Roman</a
            >
          </div>
        </div>

        <button
          id="bold-btn"
          class="btn-lg btn btn-lg btn-light border border-1"
        >
          <i class="fa-bold fa"></i>
        </button>
        <button id="italic-btn" class="btn btn-lg btn-light border border-1">
          <i class="fa-italic fa"></i>
        </button>
        <button
          id="unorderedlist-btn"
          class="btn btn-lg btn-light border border-1"
        >
          <i class="fa fa-list-ul"></i>
        </button>
        <button
          id="orderedlist-btn"
          class="btn btn-lg btn-light border border-1"
        >
          <i class="fa fa-list-ol"></i>
        </button>
        <button id="quotes-btn" class="btn btn-lg btn-light border border-1">
          <i class="fa fa-quote-left"></i>
        </button>
        <button id="link-btn" class="btn btn-lg btn-light border border-1">
          <i class="fa fa-link"></i>
        </button>
      </div>
      <div
        id="paper"
        contenteditable="true"
        spellcheck="false"
        class="p-4 mt-3"
      >
        Write your text here...
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
